<md-list layout="row" layout-align="center center" class="social-links">
  <md-list-item flex="20">
    <md-button
      ng-href="https://github.com/charisTheo"
      target="_blank"
      aria-label="My Github Profile"
      class="md-primary md-fab"
    >
      <i class="fab fa-github fa-lg"></i>
    </md-button>
  </md-list-item>
  <md-list-item flex="20">
    <md-button
      ng-href="https://t.me/charisTheo"

      <i class="fab fa-telegram-plane fa-lg"></i>

  <md-list-item flex="20">
    <md-button
      ng-href="https://stackoverflow.com/story/charistheo"

    >

  </md-list-item>
  <md-list-item flex="20">
    <md-button
      ng-href="https://twitter.com/charisTheo_dev"
      target="_blank"

      class="md-primary md-fab"
    >
      <i class="fab fa-twitter fa-lg"></i>

  <md-list-item flex="20">
    <md-button
      ng-href="https://www.linkedin.com/in/charistheo"
