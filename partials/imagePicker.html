<div class="images-container" flex-gt-xs="40">
  <picture 
    ng-repeat="image in images"
    ng-class="{'selectedImage': selectedImage == $index}"
    ng-click="selectImage($index)"
    ng-src="{{ image.fallback }}"
    flex-gt-xs="40"
    class="md-card-image"
  >
    <source srcset="{{ image.src }}" type="image/webp">
    <img src="{{ image.fallback }}" alt="Project image/screenshot"/>
  </picture>
</div>
