<div class="images-container" flex-gt-xs="40"><picture ng-repeat="image in images" ng-class="{'selectedImage': selectedImage == $index}" ng-click="selectImage($index)" ng-src="{{ image.fallback }}" flex-gt-xs="40" class="md-card-image"><source ng-srcset="{{ image.src }}" type="image/webp"><img ng-src="{{ image.fallback }}" type="image/png" alt="Project image/screenshot"></picture></div>
